<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/rottenjs"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Strong Password Generator</title>
    <link rel="icon" href="logo.jpg" />
    <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style>
</head>

<body>
    <span id="forkongithub"><a href="https://github.com/nguyenphuminh/password-generator">Fork me on GitHub</a></span>
    <div class="app" align="center">
        <div class="body">
            <div class="header">Strong Password Generator</div>
            <hr />
            <div class="container" align="left">
                <div>
                    <span>Set password's length: </span>
                    <input type="number" class="inp" value="12" />
                </div>
                <br />
                <div>
                    <input checked="checked" class="num" type="checkbox" />
                    <span>Include numeral characters <b>(0-9)</b></span>
                </div>
                <br />
                <div>
                    <input class="special" type="checkbox" />
                    <span>Include special characters <b>(@#$%*...)</b></span>
                </div>
                <br />
                <div>
                    <input checked="checked" class="lower" type="checkbox" />
                    <span>Include lowercase characters <b>(abcdxyz...)</b></span>
                </div>
                <br />
                <div>
                    <input checked="checked" class="upper" type="checkbox" />
                    <span>Include uppercase characters <b>(ABCDXYZ...)</b></span>
                </div>
                <br />
                <button onclick="generate(parseInt(rt('.inp').val()), {
                    inclNums: rt('.num').check(),
                    inclSpecial: rt('.special').check(),
                    inclLower: rt('.lower').check(),
                    inclUpper: rt('.upper').check(),
                })" style="margin-top:3%">Create</button><button onclick="copy()">Copy</button><input class="text"
                    placeholder="Generated Password" />
            </div>
        </div>
    </div>
</body>

</html>
